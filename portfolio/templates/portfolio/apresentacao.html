<!-- apresentacao.html -->

{% extends 'portfolio/layout.html' %}

{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'portfolio/css/home_style.css' %}">
{% endblock %}

{% block main %}
    <div class="container">
        <h2 class="object" data-value="3">Francisco Gomes<br><span>Software Engineer</span></h2>
        <img src="{% static '/portfolio/images/hero_images/1.png'%}" class="object" data-value="-2" alt="">
        <img src="{% static '/portfolio/images/hero_images/2.png'%}" class="object" data-value="6" alt="">
        <img src="{% static '/portfolio/images/hero_images/3.png'%}" class="object" data-value="4" alt="">
        <img src="{% static '/portfolio/images/hero_images/4.png'%}" class="object" data-value="-6" alt="">
        <img src="{% static '/portfolio/images/hero_images/5.png'%}" class="object" data-value="8" alt="">
        <img src="{% static '/portfolio/images/hero_images/6.png'%}" class="object" data-value="-4" alt="">
        <img src="{% static '/portfolio/images/hero_images/7.png'%}" class="object" data-value="5" alt="">
        <img src="{% static '/portfolio/images/hero_images/8.png'%}" class="object" data-value="-9" alt="">
        <img src="{% static '/portfolio/images/hero_images/9.png'%}" class="object" data-value="-5" alt="">
    </div>

    <script type="text/javascript">
    document.addEventListener("mousemove", parallax);
    function parallax(e){
        document.querySelectorAll(".object").forEach(function(move){

        var moving_value = move.getAttribute("data-value");
        var x = (e.clientX * moving_value) / 250;
        var y = (e.clientY * moving_value) / 250;

        move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
        });
    }
    </script>

{% endblock %}
