<!-- blog.html -->

{% extends 'portfolio/layout.html' %}

{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'portfolio/css/blog-style.css' %}">
{% endblock %}




{% block main %}

    <div class="blog-title">
        <h1>Blog</h1>
    </div>

    <div class="post-area">
        {% for i in blog_posts %}

        <div class="post">
            <h1>{{ i.title }}</h1>
            <h3>{{ i.author}}</h3>
            <h4>{{ i.date }}</h4>
            <p>{{ i.text }}</p>
        </div>

        {% endfor %}

    </div>

    <div class="edit_container">
        <button class="edit_button"> <a class="button-text" href="{% url 'portfolio:newPost' %}">Post</a></button>
    </div>



{% endblock %}
