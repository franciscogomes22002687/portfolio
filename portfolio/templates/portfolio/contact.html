<!-- contact.html -->

{% extends 'portfolio/layout.html' %}

{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'portfolio/css/contact-style.css' %}">
{% endblock %}

{% block main %}
	

    <div class="contact-container">
        <div class="links-div">
            <h1>Get In Touch!</h1>
            <div class="link-container">
                <a href="https://www.linkedin.com/in/francisco-gomes-5810161aa/" target="_blank">
                    <img class="linkedin-icon" src="{% static '/portfolio/images/contact_images/linkedin.png'%}">
                </a>
                <a href="" target="_blank">
                    <img class="github-icon" src="{% static '/portfolio/images/contact_images/github.png'%}">
                </a>
            </div>
        </div>
        <div class="contact-div">
            <form action="" method="post">
                {% csrf_token %}
                <div class="contact-form">
                    <div class="contact-name">
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="contact-email">
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="contact-message">
                        <textarea type="text" name="message" placeholder="Message"></textarea>
                    </div>
                    <button class="contact-button">Send Message!</button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
